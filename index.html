<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Bapp Er Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-indigo-900 w-9/12 mx-auto mt-12 p-8 rounded-lg ">
            <h3 class="text-white text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 rounded px-3 p-3" type="email" name="" id="" placeholder="Your Email Address @">
                <input class="w-9/12 block mb-2 rounded p-3" type="password" name="" id="" placeholder="Your Password">
                <button id="btn-submit" class="bg-blue-50 text-indigo-900 px-8 py-2 rounded font-medium hover:bg-violet-600 hover:text-white ease-in-out mt-6 p-3" >SUBMIT</button>
            </div>

            
        </section>
        
    </main>

    <script src="js/login.js"></script>
</body>
</html>
